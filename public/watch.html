<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900" rel="stylesheet">
    <title>Sync with your friends</title>
</head>
    <body class="watch__body full-height">
            <div class = "row full-height no-side-padding full-height">
                <div class="col-lg-2 no-side-padding full-height" id="user_well">
                    <div class="well watch__well title_well">
                        <h3 class="user_list_title title-font">Currently Watching</h3>
                    </div>
                    <div class="well watch__well full-height">
                        <div id="user_list"></div>
                    </div>
                    
                </div>
                <div class="col-lg-7 parent no-side-padding">
                    <div class="video-responsive">
                        <div id="player" ></div>
                    </div>
                </div>
                <div class="col-lg-3 no-side-padding full-height" id="video_well">
                    <div class="well watch__well title_well">
                            <h1 class="title-font">Video Queue</h1>
                            <div id="add_form">
                                <input class="form-control subtitle-font" type="text" id="next" placeholder="Paste full youtube link"/>
                                <button class="btn btn-block subtitle-font" id='test'>Add to Queue</button>
                            </div>
                        </div>
                    <div class="well watch__well pre-scrollable full-height" id="#queue_well">
                        <div id="queue_list"></div>
                    </div>
                </div>
            </div>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/js/watch.js"></script>
        <script type="text/javascript" src="/js/libs/deparam.js"></script>
  </body>
</html>
